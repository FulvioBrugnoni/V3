{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta charset="utf-8">
    <title></title>

    <link href="{% static '/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>
<div class="container p-3 my-3 border">
    <form action="" method="post" novalidate>
  {% csrf_token %}

<div class="form-group">
  <label >{{tab.0.testo}}</label>
  {{form.nome}}
<div class="checkbox">

  <div class="form-group">
    <label >{{tab.1.testo}}</label>
    {{form.cognome}}
  <div class="checkbox">

    <div class="form-group">
      <label >{{tab.2.testo}}</label>
      {{form.codicefiscale}}
    <div class="checkbox">

      <div class="form-group">
        <label >{{tab.3.testo}}</label>
        {{form.eta}}
      <div class="checkbox">

        <div class="form-group">
          <label >{{tab.4.testo}}</label>
          {{form.gender}}
        <div class="checkbox">

          <div class="form-group">
            <label >{{tab.5.testo}}</label>
            {{form.stato}}
          <div class="checkbox">

            <div class="form-group">
              <label >{{tab.6.testo}}</label>
              {{form.provincia}}
            <div class="checkbox">

              <div class="form-group">
                <label >{{tab.7.testo}}</label>
                {{form.comune}}
              <div class="checkbox">


<button type="submit" class="btn btn-primary">Submit</button>
</div>
  </body>
</html>
